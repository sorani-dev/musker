{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Social Network{% endblock title %}</title>
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> {% endcomment %}
</head>
<body>
    {% include 'partials/_navbar.html' %}
    <div class="container my-3">
        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{% if message.tags %}{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
                {{ message }}
                {% comment %} <button type="button" class="close" data-dismiss="alert" aria-label="Close"> {% endcomment %}
                {% comment %} <span aria-hidden="true">&times;</span> {% endcomment %}
                {% comment %} </button> {% endcomment %}
            </div>
        {% endfor %}
    {% endif %}
    {% block content %}
    {% endblock %}
    </div>
    <script src="{% static '/js/bootstrap.bundle.min.js' %}"></script></body>
</html>
