{% extends 'base.html' %}

{% block content %}

<div class="container text-center">

    <div class="row my-3">
        <div class="col-md-8">
            <h1 class="mb-3">Meeps!</h1>
            {% for meep in meeps %}
            <div class="alert alert-dark" role="alert">
                {{ meep }}
            </div>
            {% endfor %}
        </div>

        <div class="col-md-4">
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-secondary">Meep!</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
