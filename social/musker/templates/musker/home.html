{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="container text-center">

    <div class="row my-3">
        <div class="col-md-8">
            <h1 class="mb-3">Meeps!</h1>
            {% for meep in meeps %}
            <div class="alert alert-dark" role="alert">
                <div class="container">
                    <div class="row">
                        <div class="col-1">
                            {% if meep.user.profile.profile_image %}
                                <div class="mb-3 d-flex align-items-center justify-content-center">
                                    <img src="{{ meep.user.profile.profile_image.url }}" alt="{{ meep.user.profile.user.username }}" class="rounded-circle"
                                        width="50" height="50" />
                                </div>
                            {% else %}
                                <div class="mb-3 d-flex align-items-center justify-content-center">
                                    <img src="{% static 'images/default_profile_pic.png' %}" alt="{{ meep.user.profile.user.username }}" class="rounded-circle"
                                        width="50" height="50" />
                                </div>
                            {% endif %}
                        </div>
                        <div class="col-11">
                            {{ meep.body }}<br/>
                            <small class="text-muted">
                                ({{ meep.created_at }})
                                By 
                                @{{ meep.user.username }}
                            </small>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="col-md-4">
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-secondary">Meep!</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
